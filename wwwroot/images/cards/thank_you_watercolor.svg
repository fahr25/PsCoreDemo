<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <defs>
    <!-- Watercolor-like gradient -->
    <radialGradient id="watercolor" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B3E5FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81D4FA;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#watercolor)"/>
  <!-- Subtle gold accents -->
  <circle cx="150" cy="300" r="20" fill="#FFD700" opacity="0.7"/>
  <circle cx="650" cy="500" r="15" fill="#FFD700" opacity="0.5"/>
  <circle cx="400" cy="700" r="25" fill="#FFD700" opacity="0.6"/>
  <!-- Hand-painted look: wavy lines -->
  <path d="M100,400 Q200,350 300,400 T500,400" stroke="#4FC3F7" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M150,500 Q250,450 350,500 T550,500" stroke="#29B6F6" stroke-width="3" fill="none" opacity="0.6"/>
  <text x="50%" y="75%" font-family="'Brush Script MT', cursive" font-size="40" fill="#01579B" text-anchor="middle">Thank You</text>
  <text x="50%" y="81%" font-family="'Brush Script MT', cursive" font-size="18" fill="#0277BD" text-anchor="middle">With watercolor warmth</text>
</svg>