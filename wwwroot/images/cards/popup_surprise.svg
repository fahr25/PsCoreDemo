<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <rect width="100%" height="100%" fill="#FFF0F5"/>
  <!-- Pop-up elements: simple 3D box and surprise -->
  <g transform="translate(400,400)">
    <!-- Box -->
    <rect x="-100" y="-50" width="200" height="100" fill="#FFD700" stroke="#FFA500" stroke-width="4"/>
    <rect x="-90" y="-40" width="180" height="80" fill="#FFE4B5"/>
    <!-- Pop-up tab -->
    <rect x="50" y="-60" width="40" height="20" fill="#FF6347" stroke="#DC143C" stroke-width="2"/>
    <!-- Surprise element -->
    <circle cx="0" cy="-20" r="30" fill="#FF69B4"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">!</text>
  </g>
  <text x="50%" y="75%" font-family="Comic Sans MS, cursive" font-size="32" fill="#333" text-anchor="middle">Pop-Up Surprise</text>
  <text x="50%" y="81%" font-family="Comic Sans MS, cursive" font-size="16" fill="#666" text-anchor="middle">Pull the tab for a 3D surprise!</text>
</svg>